<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tris</title>

        <style>

        </style>

        <!--DA RIMUOVERE-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body class="bg-info bg-gradient">
        <div class="container d-flex flex-column justify-content-center vh-100 align-items-center">
            <div class="card d-flex justify-content-center align-items-center border-2 border-black" style="width: 30rem;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <h5 class="card-title fs-1">Tic Tac Toe!</h5>
                  <button type="button" class="btn btn-outline-warning custom-btn fs-1 p-5 text-dark mt-4 border-4 bg-opacity-25" onclick="ConnectToServer()">PLAY!</button>
                  <text id="status" class="card-text mt-4"></text>
                </div>
            </div>
        </div>

        <script>

            const endpoint = "/chiedi-partita";

            function wait(seconds) {
                return new Promise(resolve => setTimeout(resolve, seconds * 1000));
            }

            async function ConnectToServer()
            {
                document.getElementById('status').innerText = "Connceting to the server...";

                var resp;
                do{

                    await wait(2);
                    resp = await fetch(endpoint);

                } while(!resp.ok);
            }
        </script>

        <!--DA RIMUOVERE-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
</html>
